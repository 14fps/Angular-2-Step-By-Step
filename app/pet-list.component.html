
<header>
  {{ Pets | catagoryList }}
</header>

<section>
  <shelter-pet
   [ngClass]="{
     'type-dog': pet.type==='Dogs', 'type-cat':pet.type==='Cats'
     }"
    *ngFor="let pet of Pets"
    [pet]="pet"
    (foster) = "onPetFoster($event)"
    (adopt) = "onPetAdopt($event)"
    >
   </shelter-pet>
</section>
 
<footer>
   <br> Get more information about fostering or a adopting a pet at <a href='ThePetRepublic.com/Foster'>ThePetRepublic.com/Foster/</a>
 </footer>
